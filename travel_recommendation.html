<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Travel</title>

    <!-- Font Awesome for social icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f8f9fa;
      }

      /* Navbar */
      nav {
        width: 100%;
        background-color: #1e1e2f;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 40px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 10;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .logo h1 {
        font-size: 20px;
        letter-spacing: 1px;
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #00bfff;
      }

      .search-box {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .search-box input {
        padding: 6px 10px;
        border: none;
        border-radius: 20px;
        outline: none;
        width: 180px;
      }

      .search-box button {
        background-color: #00bfff;
        border: none;
        color: white;
        padding: 6px 14px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .search-box button:hover {
        background-color: #0099cc;
      }

      .search-box button.reset {
        background-color: #444;
      }

      .search-box button.reset:hover {
        background-color: #666;
      }

      /* Hero Section */
      .hero {
        width: 100%;
        height: calc(100vh - 70px);
        background-image: url("./images/background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        color: white;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        position: relative;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      /* Social media icons (vertical stack) */
      .social-icons {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 2;
      }

      .social-icons a {
        color: white;
        font-size: 20px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: #00bfff;
      }

      /* Hero text (left-aligned) */
      .hero-content {
        position: relative;
        z-index: 2;
        width: 25%;
        background: rgba(0, 0, 0, 0.45);
        padding: 30px;
        border-radius: 0 15px 15px 0;
        margin-left: 70px; /* leaves room for icons */
      }

      .hero-content h2 {
        font-size: 36px;
        margin-bottom: 15px;
      }

      .hero-content p {
        font-size: 16px;
        line-height: 1.6;
      }

      /* Responsive */
      @media (max-width: 900px) {
        .hero-content {
          width: 80%;
          margin: 20px auto;
          border-radius: 10px;
        }

        .social-icons {
          left: 10px;
          gap: 15px;
        }

        .hero-content h2 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="Logo" />
        <h1>Lets Travel</h1>
      </div>

      <div class="nav-links">
        <a href="travel_recommendation.html">Home</a>
        <a href="./about_us.html">About US</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Search destinations..." />
        <button>Search</button>
        <button class="reset">Reset</button>
      </div>
    </nav>

    <section class="hero">
      <!-- Social media icons -->
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>

      <!-- Hero text -->
      <div class="hero-content">
        <h2>Explore the World with Us</h2>
        <p>
          Discover breathtaking destinations, unforgettable adventures, and
          travel experiences designed to inspire your next journey. Letâ€™s make
          your dream trip a reality.
        </p>
      </div>
    </section>
  </body>
</html>
