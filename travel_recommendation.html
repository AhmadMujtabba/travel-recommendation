<!DOCTYPE html>
<html>
  <head>
    <title>Lets Travel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f8f9fa;
      }

      nav {
        width: 100%;
        background-color: #1e1e2f;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 40px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Left: logo + company name */
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .logo h1 {
        font-size: 20px;
        letter-spacing: 1px;
      }

      /* Center: navigation links */
      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #00bfff;
      }

      /* Right: search box + buttons */
      .search-box {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .search-box input {
        padding: 6px 10px;
        border: none;
        border-radius: 20px;
        outline: none;
        width: 180px;
      }

      .search-box button {
        background-color: #00bfff;
        border: none;
        color: white;
        padding: 6px 14px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .search-box button:hover {
        background-color: #0099cc;
      }

      .search-box button.reset {
        background-color: #444;
      }

      .search-box button.reset:hover {
        background-color: #666;
      }

      /* Background (Hero) Section */
      .hero {
        width: 100%;
        height: calc(100vh - 70px);
        background-image: url("./images/background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        color: white;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        position: relative;
      }

      /* Add subtle overlay for better text visibility */
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      /* Text box (left-aligned, 1/4 width) */
      .hero-content {
        position: relative;
        z-index: 2;
        width: 25%;
        background: rgba(0, 0, 0, 0.45);
        padding: 30px;
        border-radius: 0 15px 15px 0;
        /* fully stick to left edge */
        align-self: center;
      }

      .hero-content h2 {
        font-size: 36px;
        margin-bottom: 15px;
      }

      .hero-content p {
        font-size: 16px;
        line-height: 1.6;
      }

      /* Responsive */
      @media (max-width: 900px) {
        .hero-content {
          width: 80%;
          border-radius: 10px;
        }

        .hero-content h2 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="Logo" />
        <h1>Lets Travel</h1>
      </div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
        <button class="reset">Reset</button>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h2>Welcome to MyCompany</h2>
        <p>
          We are committed to delivering innovative and reliable solutions that
          empower businesses to grow and succeed in the digital world.
        </p>
      </div>
    </section>
  </body>
</html>
